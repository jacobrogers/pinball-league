<div ng-controller="ShowGroupsCtrl" 
	 class="row panel panel-primary" 
	 ng-repeat="group in groups.groups"
	 ng-click="showGroup(group)" >
	<div class="panel-heading" ng-click="showGroup(group)">Group {$ group.group $}</div>
	<ul class="col-sm-6 list-group">
		<li ng-repeat="player in group.players" class="list-group-item">{$ player.name $}</li>
	</ul>
	<ul class="col-sm-6 list-group">
		<li ng-repeat="table in group.tables" class="list-group-item">{$ table.name $}</li>
	</ul>
</div>
