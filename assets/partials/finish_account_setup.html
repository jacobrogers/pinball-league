<div class="row">
    <div class="col-sm-offset-1 col-md-6">
        <div ng-show="error" ng-cloak>
            <p class="alert alert-danger">There was an error creating your account.</p>
        </div>
        <form class="form-horizontal" role="form" ng-show="!created">
          <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Username:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="firstName" disabled value="{$user.username$}"/>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="firstName" disabled value="{$user.email$}"/>
            </div>
          </div>
          <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
              <input ng-model="user.firstName" type="text" class="form-control" id="firstName" />
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
              <input ng-model="user.lastName" type="text" class="form-control" id="lastName" />
            </div>
          </div>
          <div class="form-group">
            <label for="signature" class="col-sm-3 control-label">Game Signature:</label>
            <div class="col-sm-2">
              <input ng-model="user.signature" type="text" class="form-control" id="signature" placeholder="ABC" maxlength="3" />
            </div>
          </div>
          <div class="form-group">
            <label for="ifpaId" class="col-sm-3 control-label">IFPA ID:</label>
            <div class="col-sm-4">
              <input ng-model="user.ifpaId" type="text" class="form-control" id="ifpaId" />
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
              <input ng-model="user.password" type="password" class="form-control" id="password" />
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-9">
              <input ng-model="user.confirmPassword" type="password" class="form-control" id="confirmPassword" />
            </div>
          </div>
          <!-- <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div> -->
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button type="submit" class="btn btn-default" ng-click="submit(user)">Submit</button>
            </div>
          </div>
        </form>
        <div ng-show="created" ng-cloak>
            <p class="alert alert-success">Thank you for signing up!  A confirmation email has been sent to {$user.email$}.  Please click on the confirmation link to activate your account.</p>
        </div>
    </div>
</div>
