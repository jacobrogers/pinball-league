{% extends "base.html" %}

{% block nav-tables %}class="active"{% endblock %}

{% block content %}

{% for table in tables %}
<div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-3">
        <a href="{% url 'table' table.id %}" class="thumbnail">
            <img src="{{table.image}}" alt="{{table.name}}"/>
        </a>
    </div>
</div>
{% endfor %}

{% endblock %}
