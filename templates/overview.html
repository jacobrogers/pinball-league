{% extends "base.html" %}

{% block content %}
<table>
	<thead>
		<tr>
			<th>Rank</th>
			<th>Name</th>
			{% for i in weeks %}
			<th>Week {{ i }}</th>
			{% endfor %}
			<th>Total</th>
		</tr>
	</thead>
	<tbody>
		{% for player in players %}
		<tr>
			<td>{{ player.rank }}</td>
			<td>{{ player.name }}</td>
			{% for points in player.points %}
			<td>{{ points }}</td>
			{% endfor %}
			<td>{{ player.total }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
