{% extends 'base.html' %}

{% block nav-rankings %}class="active"{% endblock %}

{% block content %}

<div>
    <h1>Week {{ week }}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players|dictsortreversed:'total_points'%}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'player' player.id %}">{{ player.name }}</a></td>
                <td>{{ player.total_points }}</td>
            </tr>
            {% endfor %}
        </tbody>
</div>

{% endblock %}
