<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Columbia Pinball League</title>
	<link href="{{STATIC_URL}}css/lib/bootstrap.min.css" rel="stylesheet">
	<link href="{{STATIC_URL}}css/lib/bootstrap-theme.min.css" rel="stylesheet">
	{% block css %}
	{% endblock %}
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
      			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        		<span class="sr-only">Toggle navigation</span>
	        		<span class="icon-bar"></span>
	        		<span class="icon-bar"></span>
	        		<span class="icon-bar"></span>
      			</button>
      			<a class="navbar-brand" href="#">Columbia Pinball League</a>
    		</div>
    		<div class="navbar-collapse collapse">
	        	<ul class="nav navbar-nav">
	            	<li class="active"><a href="/">Home</a></li>
	            	<li><a href="/players">Players</a></li>
	            	<li><a href="/tables">Tables</a></li>
				</ul>
        	</div><!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container" ng-controller="CreateGroupsCtrl">
	{% block content %}
	{% endblock %}
	</div>

	{% block javascript_src %}
	<script src="{{STATIC_URL}}js/lib/angular.min.js"></script>
	<script src="{{STATIC_URL}}js/lib/angular-cookies.min.js"></script>
	<script src="{{STATIC_URL}}js/lib/angular-route.min.js"></script>
	<script src="{{STATIC_URL}}js/src/app.js"></script>

	{% endblock %}
</body>
</html>
