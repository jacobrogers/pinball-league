<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Columbia Pinball League</title>
	<link href="{{STATIC_URL}}css/lib/bootstrap.min.css" rel="stylesheet">
	<link href="{{STATIC_URL}}css/lib/bootstrap-theme.min.css" rel="stylesheet">
	<style>
		.remove { color: red;}
		.h3 { margin-bottom: 10px; }
		ul { text-decoration: none; }
		.glyphicon-arrow-up { color: #6ca039; }
		.glyphicon-arrow-down { color: #bc6060 }
	</style>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
      			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        		<span class="sr-only">Toggle navigation</span>
	        		<span class="icon-bar"></span>
	        		<span class="icon-bar"></span>
	        		<span class="icon-bar"></span>
      			</button>
      			<a class="navbar-brand" href="#">Columbia Pinball League</a>
    		</div>
    		<div class="navbar-collapse collapse">
	        	<ul class="nav navbar-nav" ng-controller="NavCtrl" ng-init="init({{weeks}})">
	            	<li ng-class="navClass('home')"><a href="#/">Home</a></li>
	            	<li ng-class="navClass('week')" class="dropdown">
	            		<a href="" class="dropdown-toggle" data-toggle="dropdown">Weeks <b class="caret"></b></a>
	            		<ul class="dropdown-menu">
				            <li ng-repeat="week in weeks"><a href="#/week/{$week$}">Week {$week$}</a></li>
				            <li><a href="" ng-click="createNextWeek()">Create Next Week</a></li>
          				</ul>
	            	</li>
	            	<li ng-class="navClass('players')"><a href="#/players">Players</a></li>
	            	<li ng-class="navClass('tables')"><a href="#/tables">Tables</a></li>
	            	<li ng-class="navClass('admin')"><a href="/admin">Admin</a></li>	
				</ul>
        	</div><!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container">
		<div ng-view></div>
	</div>

	{% block javascript_src %}
	<script src="{{STATIC_URL}}js/lib/bootstrap/jquery.min.js"></script>
	<script src="{{STATIC_URL}}js/lib/bootstrap/bootstrap.min.js"></script>
	<script src="{{STATIC_URL}}js/lib/underscore.min.js"></script>
	<script src="{{STATIC_URL}}js/lib/angular.min.js"></script>
	<script src="{{STATIC_URL}}js/lib/angular-cookies.min.js"></script>
	<script src="{{STATIC_URL}}js/lib/angular-route.min.js"></script>
	<script src="{{STATIC_URL}}js/src/app.js"></script>
	<script src="{{STATIC_URL}}js/src/config.js"></script>
	<script src="{{STATIC_URL}}js/src/playersController.js"></script>
	<script src="{{STATIC_URL}}js/src/tablesController.js"></script>
	<script src="{{STATIC_URL}}js/src/createWeekController.js"></script>
	<script src="{{STATIC_URL}}js/src/weekController.js"></script>
	<script src="{{STATIC_URL}}js/src/groupController.js"></script>
	{% endblock %}
</body>
</html>
