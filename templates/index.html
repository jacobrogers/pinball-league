{% extends 'base.html' %}

{% block content %}

{% if rankings %}
<div>
    <h1>Week {{ week }}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for ranking in rankings %}
            <tr>
                <td>{{ ranking.rank }}</td>
                <td>{{ ranking.player.name }}</td>
                <td>{{ ranking.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
</div>
{% else %}

<div>
    <a href="/setupWeek/1" class="btn btn-primary btn-lg" role="button">Start League</a>
</div>

{% endif %}

{% endblock %}
